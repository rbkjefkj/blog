<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../blogstyle.css">
</head>
<body>
	<header>
 	   <img src="../BLOG1.png" id="blog1">
 	   <img src="../BLOG2.svg" id="blog2">
 	   <img src="../BLOG3.svg" id="blog3">
    </header>

    <div id="everything">
        <h1>ALL MY POSTS</h1>
        <ul id="titleList">
        </ul>
    </div>
</body>
</html>

<script>
fetch('http://localhost:3000/posts/all')
.then(res => res.json())
.then(data => { return data }) //WO the return here, data is undefined!!!
.then(function(data) {
    let arr = Array.from(data);
    for (let each of arr) {
        let title = each.title;
        let id = each["_id"];
        let li = document.createElement('li');
        let a = document.createElement('a');
        li.className = "titles";
        a.name = title;
        a.innerHTML = title;
        a.value = id;
        a.addEventListener('click', function(){
            let postID = a.value;
            window.location.href = "./public.html?postID=" +  postID;
        });
        li.appendChild(a);
        document.getElementById("titleList").appendChild(li);
    }
})
</script>
