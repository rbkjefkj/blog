<script>
fetch('http://localhost:3000/posts/all')
.then(res => res.json())
.then(data => { return data }) //WO the return here, data is undefined!!!
.then(function(data) {
    let arr = Array.from(data);
    for (let each of arr) {
        let title = each.title;
        let id = each["_id"];    
        let li = document.createElement('li');
        let a = document.createElement('a');
        a.class = "oneOfTheTitles";
        a.name = title;
        a.innerHTML = title;
        a.value = id;
        a.addEventListener('click', function(){
            let postID = a.value;
            window.location.href = "./public.html?postID=" +  postID;
        });
        li.appendChild(a);   
        //let textnode = document.createTextNode(title); WHY A TEXT NODE? WHAT IS THAT EXACTLY?
        //li.appendChild(textnode);
        document.getElementById("titleList").appendChild(li);
    }   
})
//.catch HOW TO CORRECTLY CATCH?!
</script>
