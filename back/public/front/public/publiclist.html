<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300&display=swap" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../blogstyle.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style>
		@media(max-width: 600px) {
			h1 { font-size: x-large; margin-bottom: 0; }
			ul { padding-left: 0; }
			header {
				margin: 24vw 0 24vw 0;
				height: 22vw;
				flex-direction: column;
			}
		}
	</style>
</head>
<body>
	<header id="react-component">
 	   <img src="../BLOG1.png" id="blog1">
 	   <img src="../BLOG2.svg" id="blog2">
 	   <img src="../BLOG3.svg" id="blog3">
    </header>

    <div id="everything">
        <h1>ALL MY POSTS</h1>
        <ul id="titleList">
        </ul>
    </div>
</body>
</html>

<script>
fetch('https://quiet-beyond-59149.herokuapp.com/posts/all' || 'http://localhost:3000/posts/all')
.then(res => res.json())
.then(data => { return data }) //WO the return here, data is undefined!!!
.then(function(data) {
    let arr = Array.from(data);
    for (let each of arr) {
        let title = each.title;
        let id = each["_id"];
        let li = document.createElement('li');
        let a = document.createElement('a');
        li.className = "titles";
        a.name = title;
        a.innerHTML = title;
        a.value = id;
        a.addEventListener('click', function(){
            let postID = a.value;
            window.location.href = "./public.html?postID=" +  postID;
        });
        li.appendChild(a);
        document.getElementById("titleList").appendChild(li);
    }
})
</script>
